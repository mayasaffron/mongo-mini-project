{% extends "base.html" %} 

{% block content %}

<!--username-->
 <div class="row">
 <h3 class="center-align"> Register here </h3>
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel ">
        <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix blue accent-3"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" class="validate" required pattern="^[a-zA-Z0-9]{5,15}$">
          <label for="username">Username</label>
        </div>
        </div>
<!--password-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix blue accent-3"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required pattern="^[a-zA-Z0-9]{5,15}$">
          <label for="password">Password</label>
        </div>

  <!--registration button -->
        <div class="row">
        <button class="col s12 btn waves-effect waves-light cyan lighten-1 text-shadow" type="submit" name="action">Register
    <i class="fas fa-sign-in-alt right"></i>
  </button>
        </div>
        </div>
    </form>
  </div>

  {% endblock %}
