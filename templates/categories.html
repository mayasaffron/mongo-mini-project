{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Manage categories</h3>

 <div class="row">
 <div class="col s12 center-align">
 </div>
<a class="btn-large amber accent-3 darken-1 text-shadow" href="{{ url_for('add_category') }}"> Add category <i class="fas fa-plus-square right"></i></a>

 </div>
 <div class="row">
 {% for category in categories %}
   <div class="col s12 m3">
     <div class="card light-blue text-shadow darken-4">
       <div class="card-content white-text">
         <span class="card-title">{{ category.category_name }}</span>

        </div>
        <div class="card-action">
       
               <a href="{{ url_for('edit_category', category_id=category._id) }}" class="lime accent-3 btn-small purple-text">Edit category</a>
               <a href="{{ url_for('delete_category', category_id=category._id) }}" class="orange darken-4 btn-small">Delete category</a>
              
       
        </div>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
