{% extends "base.html" %}
{% block content %}
<h3 class="center-align light-blue-text text-darken-4">Add task </h3>
  <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix light-blue-text text-lighten-2"></i>
          <input id="task_name" type="text" class="validate" name="task_name"type="task_name" minlength="5" maxlength="50" class="validate" required pattern="^[a-zA-Z0-9]{5,15}$">
          <label for="task_name">Task Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-align-left prefix light-blue-text text-lighten-2"></i>
       
             <textarea id="task_description" class="materialize-textarea validate" name="task_description" 
             minlength="5" maxlength="200" pattern="^[a-zA-Z0-9]{5,15}$" required></textarea>
          <label for="task_description">Task Description</label>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar prefix light-blue-text text-lighten-2"></i>
          <input id="due_date" type="text" class="datepicker validate" name="due_date">
          <label for="due_date">Due Date</label>
        </div>
      </div>

      <div class="row input-field col s12">
      <div class="switch">
      <i class="fas fa-exclamation light-blue-text text-lighten-2 tooltipped" data-position="right" data-tooltip="URGENT!"> </i>
    <label for="is_urgent">
      
      <input id="is_urgent" name="is_urgent" type="checkbox">
      <span class="lever"></span>
      URGENT!
    </label>
  </div>
      </div>

     
    </form>
  </div>
{% endblock %}
